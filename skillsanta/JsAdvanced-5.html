<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title></title>
</head>
<body>
 <script>
    // JavaScript to illustrate map() method
    function func() {
        var arr = [2, 56, 78, 34, 65]; 
        var new_arr = arr.map(function(num) 
            { 
                return num / 2;
                 }
                 ); 
        document.write(new_arr);
    }
    func();
</script>
</body>
</html>
